<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <style>
    body {
      background-color: gainsboro;
    }

    .component {
       max-width: 300px;
      text-align: center;
      margin: 400px auto;
      background-color: white;
      padding: 20px;
      border-radius: 4%;
    }

    .qr-code {
      border-radius: 6%;
      height: 300px;
    }

    .heading {
      font-size: large;
      font-weight: bold;
    }

    .details {
      font-size: small;
      color: gray;
    }

  </style>
</head>

<body>
  <div class="component">
    <img class="qr-code" src="images/image-qr-code.png" alt="qr-code">
    <p class="heading">Improve your front-end skills by building projects</p>

    <p class="details">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</body>

</html>
