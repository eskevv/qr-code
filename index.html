<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <style>
    body {
      background-color: hsl(212, 45%, 89%);
      height: 98vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Outfit', sans-serif;
    }

    .component {
      max-width: 220px;
      text-align: center;
      background-color: hsl(0, 0%, 100%);
      padding: 14px;
      border-radius: 4%;
      font-size: 15px;
    }

    .qr-code {
      border-radius: 6%;
      height: 220px;
    }

    .heading {
      font-weight: 700;
      color: hsl(218, 44%, 22%);
    }

    .details {
      font-weight: 400;
      color: hsl(220, 15%, 55%);
      font-size: 14px;

    }
  </style>
</head>

<body>
  <div class="component">
    <img class="qr-code" src="images/image-qr-code.png" alt="qr-code">
    <p class="heading">Improve your front-end skills by building projects</p>

    <p class="details">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</body>

</html>
